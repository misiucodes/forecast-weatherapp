<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/36660f2c78.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;500;600&family=Source+Sans+Pro:wght@300;400&display=swap');
  </style>
</head>

<body>

  <header>
    forecast
  </header>

  <div class="container left">
    <div class="col-md-auto col-lg-auto col-sm-auto justify-content-center weather-app-wrapper">
      <h1>
        The only weather forecast you need
      </h1>

      <div class="container search-engine">
        <form id="search-form">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <i class="fas fa-search icon-search" id="icon-search"></i>
            <input id="search-input" type="search" class="form-control form-control-lg opacity-50" autocomplete="off"
              placeholder="Enter a city..." />
          </div>
        </form>
      </div>

      <div class="line-break"></div>

      <div class="current-location-wrapper">

        <h7>Today</h7>

        <div class="col-sm-auto col-md-auto col-lg-auto justify-content-center current-location-info">
          <div class="row justify-content-evenly">
            <div class="col">
              <h3 class="city">Toronto, Ontario</h3>
              <h4 class="date">Tuesday, January 4, 2022</h4>
              <h5 class="time">1:39 pm</h5>
            </div>

            <div class="clearfix">
              <img src="img/partly_cloudy.png" id="currentWeatherIcon" class="float-left icon-cloudy" />
              <div id="current-temp" class="current-temp">12</div>
              <div class="degree">°</div>
            </div>
            <div id="temp-description" class="temp-description">Partly Cloudy</div>

            <div class="row justify-content-evenly">
              <div class="col windhum">
                <span id="windspeed" class="windspeed"><strong>Windspeed: </strong><span id="windspeed-units">km/h
                  </span> |
                  <span id="humidity" class="humidity"><strong>Humidity:</strong> <span id="humidity-units">%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="container weekly-forecast-wrapper">

          <h6>Weekly Forecast</h6>

          <div id="forecast">

            <small class="link-github">Follow my journey on <a
                href="https://github.com/misiucodes/forecast-weatherapp">Github</a></small>
          </div>

          <br />

          </div>
          </div>

          <span class="footer">♡ Follow my journey on <a href="https://github.com/misiucodes/forecast-weatherapp">GitHub</a></span>
          <script src="script.js"></script>

</body>

</html>
